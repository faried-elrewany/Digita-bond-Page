<header class="fixed top-0 z-50 w-full border-b border-[var(--primary)]/20 bg-[var(--background)]/80 backdrop-blur-lg transition-all duration-300 hover:bg-[var(--background)]/90">
  <!-- Animated gradient border bottom -->
  <div class="absolute bottom-0 left-0 h-[2px] w-full bg-gradient-to-r from-transparent via-[var(--primary)] to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

  <!-- Floating particles with more variety -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
    <template x-for="i in 8" :key="i">
      <div class="absolute w-1 h-1 bg-[var(--particles)] rounded-full opacity-40 animate-float-up" 
           :style="`top:${Math.random() * 100}%; left:${Math.random() * 100}%; animation-delay:${Math.random() * 5}s; animation-duration:${15 + Math.random() * 20}s;`"></div>
    </template>
  </div>

  <div class="container flex h-20 items-center justify-between mx-auto px-6">
    <!-- Logo with animated crown and glow effect -->
    <a routerLink="/" class="flex items-center text-[var(--text)] gap-2 font-bold text-2xl hover:text-[var(--primary)] transition-colors relative group">
      <svg class="absolute -left-5 -top-3 w-6 h-6 opacity-0 group-hover:opacity-100 transition-all duration-500 group-hover:animate-bounce" 
           viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.609 13.5616L21.8382 11.1263C22.0182 9.2137 22.1082 8.25739 21.781 7.86207C21.604 7.64823 21.3633 7.5172 21.106 7.4946C20.6303 7.45282 20.0329 8.1329 18.8381 9.49307C18.2202 10.1965 17.9113 10.5482 17.5666 10.6027C17.3757 10.6328 17.1811 10.6018 17.0047 10.5131C16.6865 10.3529 16.4743 9.91812 16.0499 9.04851L13.8131 4.46485C13.0112 2.82162 12.6102 2 12 2C11.3898 2 10.9888 2.82162 10.1869 4.46486L7.95007 9.04852C7.5257 9.91812 7.31351 10.3529 6.99526 10.5131C6.81892 10.6018 6.62434 10.6328 6.43337 10.6027C6.08872 10.5482 5.77977 10.1965 5.16187 9.49307C3.96708 8.1329 3.36968 7.45282 2.89399 7.4946C2.63666 7.5172 2.39598 7.64823 2.21899 7.86207C1.8918 8.25739 1.9818 9.2137 2.16181 11.1263L2.391 13.5616C2.76865 17.5742 2.95748 19.5805 4.14009 20.7902C5.32271 22 7.09517 22 10.6401 22H13.3599C16.9048 22 18.6773 22 19.8599 20.7902C21.0425 19.5805 21.2313 17.5742 21.609 13.5616Z" 
              fill="var(--primary)"/>
      </svg>
      <span class="text-[var(--primary)] relative">
        <span class="absolute inset-0 bg-[var(--primary)] rounded-full blur-md opacity-0 group-hover:opacity-30 transition-opacity duration-300"></span>
        Digital
      </span> 
      <span class="relative">
        <span class="absolute inset-0 bg-[var(--text)] rounded-full blur-md opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
        Bond
      </span>
    </a>

    <!-- Desktop Navigation with animated indicators -->
    <nav class="hidden md:flex gap-8 items-center">
      <a (click)="scrollToSection('home')" 
      class="relative cursor-pointer text-sm font-medium text-[var(--text)] hover:text-[var(--primary)] transition-colors group px-2 py-1">
     Home
     <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[var(--primary)] transform scale-x-0 origin-left group-hover:scale-x-100 transition-transform duration-300 delay-75"></span>
     <span class="absolute -bottom-1 left-1/2 w-2 h-2 bg-[var(--primary)] rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 delay-75 transform -translate-x-1/2 translate-y-1"></span>
   </a>
      <a (click)="scrollToSection('about')" 
         class="relative cursor-pointer text-sm font-medium text-[var(--text)] hover:text-[var(--primary)] transition-colors group px-2 py-1">
        About
        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[var(--primary)] transform scale-x-0 origin-left group-hover:scale-x-100 transition-transform duration-300"></span>
        <span class="absolute -bottom-1 left-1/2 w-2 h-2 bg-[var(--primary)] rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 transform -translate-x-1/2 translate-y-1"></span>
      </a>
      
  
      
      <a (click)="scrollToSection('testimonials')" 
         class="relative cursor-pointer text-sm font-medium text-[var(--text)] hover:text-[var(--primary)] transition-colors group px-2 py-1">
         testimonials
        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[var(--primary)] transform scale-x-0 origin-left group-hover:scale-x-100 transition-transform duration-300 delay-100"></span>
        <span class="absolute -bottom-1 left-1/2 w-2 h-2 bg-[var(--primary)] rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 delay-100 transform -translate-x-1/2 translate-y-1"></span>
      </a>
      
      <a (click)="scrollToSection('services')" 
         class="relative cursor-pointer text-sm font-medium text-[var(--text)] hover:text-[var(--primary)] transition-colors group px-2 py-1">
        Services
        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[var(--primary)] transform scale-x-0 origin-left group-hover:scale-x-100 transition-transform duration-300 delay-150"></span>
        <span class="absolute -bottom-1 left-1/2 w-2 h-2 bg-[var(--primary)] rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 delay-150 transform -translate-x-1/2 translate-y-1"></span>
      </a>
      <a (click)="scrollToSection('contact')" 
         class="relative cursor-pointer text-sm font-medium text-[var(--text)] hover:text-[var(--primary)] transition-colors group px-2 py-1">
        Contact
        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[var(--primary)] transform scale-x-0 origin-left group-hover:scale-x-100 transition-transform duration-300 delay-150"></span>
        <span class="absolute -bottom-1 left-1/2 w-2 h-2 bg-[var(--primary)] rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 delay-150 transform -translate-x-1/2 translate-y-1"></span>
      </a>
    </nav>

    <!-- Enhanced Contact Button with particle burst effect -->
    <div class="hidden md:block relative group">
      <div class="absolute -inset-1 bg-[var(--primary)] rounded-xl blur-md opacity-0 group-hover:opacity-50 transition-opacity duration-500"></div>
      <button (click)="scrollToSection('contact')"  class="relative overflow-hidden text-text -all duration-300 ease-linear hover:-translate-y-0.5 hover:shadow-[0_8px_24px] hover:shadow-[var(--particles)] group border-2 border-[var(--primary)] hover:bg-[var(--secondary)] hover:text-[var(--background)] px-6 py-3 rounded-xl text-sm font-bold">
        <a   class="flex items-center gap-2">
          <span>Lets Bond</span>
          <svg class="w-4 h-4 group-hover:translate-x-2 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </a>
      </button>
      
      <!-- Particle burst on hover -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <template x-for="i in 6" :key="i">
          <div class="absolute w-1 h-1 bg-[var(--primary)] rounded-full animate-particle-burst" 
               :style="`left:50%; top:50%; animation-delay:${i * 0.1}s;`"></div>
        </template>
      </div>
    </div>

    <!-- Enhanced Mobile menu button with animated bars -->
    <!-- Mobile menu button -->
    <button (click)="toggleMenu()" class="md:hidden border border-[var(--primary)]/30 text-[var(--primary)] hover:bg-[var(--primary)]/10 p-2 rounded-md transition-colors">
      <span class="sr-only">Toggle menu</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
        <line x1="4" x2="20" y1="12" y2="12" />
        <line x1="4" x2="20" y1="6" y2="6" />
        <line x1="4" x2="20" y1="18" y2="18" />
      </svg>
    </button>
  </div>

  <!-- Enhanced Mobile menu with animated backdrop -->
 <!-- Mobile menu - Full screen with same background as hero section -->
 <div class="md:hidden fixed inset-0 w-screen h-screen bg-[var(--background)]/8 backdrop-blur-lg z-40 transition-all duration-500 ease-in-out overflow-y-auto"
 [class]="isMenuOpen ? 'translate-y-0 opacity-100 visible' : '-translate-y-full opacity-0 invisible'">
<!-- Grid background for mobile menu -->
<div class="absolute inset-0 pointer-events-none z-0 bg-[radial-gradient(circle,_var(--primary)_2px,_transparent_1px)] [background-size:30px_30px] opacity-[var(--dots-opacity)]"></div>

<div class="container h-full flex flex-col items-center justify-center mx-auto px-4 py-16 relative z-10">
<button (click)="closeMenu()" class="absolute top-6 right-6 text-[var(--text)] p-2 hover:text-[var(--primary)] transition-colors">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </svg>
</button>

<nav class="flex flex-col gap-6 text-[var(--text)] text-center w-full">
  <a (click)="closeMenu()" (click)="scrollToSection('home')" class="text-2xl font-medium hover:text-[var(--primary)] transition-colors py-2 cursor-pointer relative group">
    Home
    <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-[2px] bg-[var(--primary)] group-hover:w-1/2 transition-all duration-300"></span>
  </a>
  <a (click)="closeMenu()" (click)="scrollToSection('about')" class="text-2xl font-medium hover:text-[var(--primary)] transition-colors py-2 cursor-pointer relative group">
    About
    <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-[2px] bg-[var(--primary)] group-hover:w-1/2 transition-all duration-300"></span>
  </a>
  <a (click)="closeMenu()" (click)="scrollToSection('services')" class="text-2xl font-medium hover:text-[var(--primary)] transition-colors py-2 cursor-pointer relative group">
    Services
    <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-[2px] bg-[var(--primary)] group-hover:w-1/2 transition-all duration-300"></span>
  </a>
  
  <a (click)="closeMenu()" (click)="scrollToSection('testimonials')" class="text-2xl font-medium hover:text-[var(--primary)] transition-colors py-2 cursor-pointer relative group">
    testimonials
    <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-[2px] bg-[var(--primary)] group-hover:w-1/2 transition-all duration-300"></span>
  </a>
  <a (click)="closeMenu()" (click)="scrollToSection('contact')" class="text-2xl font-medium hover:text-[var(--primary)] transition-colors py-2 cursor-pointer relative group">
    Contact
    <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-[2px] bg-[var(--primary)] group-hover:w-1/2 transition-all duration-300"></span>
  </a>
</nav>

<button (click)="scrollToSection('contact')" (click)="closeMenu()" class="text-text mt-10 w-full max-w-xs relative overflow-hidden transition-all duration-300 ease-linear hover:-translate-y-0.5 hover:shadow-[0_4px_12px] hover:shadow-[var(--particles)] group border-2 border-[var(--primary)] hover:bg-[var(--secondary)] hover:text-[var(--background)] px-6 py-3 rounded-xl text-lg font-bold">
  <a  class="flex items-center justify-center gap-2">
    <span>Lets Bond</span>
    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
    </svg>
  </a>
</button>
</div>
</div>
</header>
