<!-- Hero Section Component -->
<section id="home" class="hero" aria-labelledby="hero-heading" role="banner">
  <!-- Bismillah Header -->


  <!-- Main Hero Content -->
  <div
    class="main pt-12 md:pt-16 lg:pt-24 w-full min-h-screen flex flex-col justify-center items-center overflow-hidden relative bg-[var(--background)] px-4"
  >
    <!-- === Background Elements === -->
    <!-- Grid Pattern Background -->
    <div
      class="absolute inset-0 pointer-events-none z-0 bg-[radial-gradient(circle,_var(--primary)_2px,_transparent_1px)] [background-size:30px_30px] opacity-[var(--dots-opacity)]"
    ></div>

    <!-- Gradient Overlay -->
    <div
      class="absolute inset-0 pointer-events-none z-0 opacity-[var(--gradient-opacity)]"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-transparent via-transparent to-[var(--gradient)] mix-blend-overlay"
      ></div>
    </div>

    <!-- === Floating Particles === -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
      <!-- Center Particles -->
      <div
        class="absolute w-3 h-3 bg-[var(--particles)] rounded-full opacity-70 animate-float-up"
        style="
          bottom: 10%;
          left: 50%;
          animation-delay: 0s;
          animation-duration: 25s;
        "
      ></div>
      <div
        class="absolute w-2 h-2 bg-[var(--particles)] rounded-full opacity-60 animate-float-up"
        style="
          bottom: 15%;
          left: 45%;
          animation-delay: 5s;
          animation-duration: 30s;
        "
      ></div>

      <!-- Side Particles -->
      <div
        class="absolute w-2.5 h-2.5 bg-[var(--particles)] rounded-full opacity-50 animate-float-up"
        style="
          bottom: 5%;
          left: 30%;
          animation-delay: 2s;
          animation-duration: 28s;
        "
      ></div>
      <div
        class="absolute w-1.5 h-1.5 bg-[var(--particles)] rounded-full opacity-60 animate-float-up"
        style="
          bottom: 8%;
          left: 70%;
          animation-delay: 7s;
          animation-duration: 22s;
        "
      ></div>

      <!-- Accent Particles -->
      <div
        class="absolute w-1 h-1 bg-[var(--particles)] rounded-full opacity-40 animate-float-up"
        style="
          bottom: 12%;
          left: 20%;
          animation-delay: 3s;
          animation-duration: 35s;
        "
      ></div>
      <div
        class="absolute w-1.2 h-1.2 bg-[var(--particles)] rounded-full opacity-50 animate-float-up"
        style="
          bottom: 3%;
          left: 80%;
          animation-delay: 4s;
          animation-duration: 26s;
        "
      ></div>

      <!-- Twinkling Particles -->
      <div
        class="absolute w-1.8 h-1.8 bg-[var(--particles)] rounded-full opacity-0 animate-float-up-twinkle"
        style="
          bottom: 7%;
          left: 60%;
          animation-delay: 1s;
          animation-duration: 32s;
        "
      ></div>
      <div
        class="absolute w-1.3 h-1.3 bg-[var(--particles)] rounded-full opacity-0 animate-float-up-twinkle"
        style="
          bottom: 4%;
          left: 40%;
          animation-delay: 6s;
          animation-duration: 29s;
        "
      ></div>
    </div>

    <!-- === Main Content === -->
    <div
      class="text-[var(--text)] w-full max-w-6xl flex flex-col items-center z-10 relative"
    >
      <!-- Decorative Gold Blob -->
      <div
        id="gold-blob"
        aria-hidden="true"
        class="gold-blob absolute right-0 -top-20 w-24 h-28 sm:w-32 sm:h-36 md:w-40 md:h-44 z-[-1] bg-no-repeat bg-cover transform -translate-y-1/2 translate-x-1/4"
        [style.background-image]="
          'url(assets/hero/' + getTheme() + '-theme-wave.webp)'
        "
      ></div>

      <!-- Main Headline -->
      <h1
        id="hero-heading"
        class="-mt-32 md:mt-0 w-full flex flex-col items-center relative"
      >
        <div
          class="capitalize flex gap-2 sm:gap-3 md:gap-4 relative !text-text will-change-auto"
        >
          <div class="relative ">
            <!-- Crown Icon -->
            <svg
              class="absolute will-change-transform crown-img -left-3 -top-6 sm:-left-4 sm:-top-8 md:-left-5 md:-top-10 lg:-left-6 lg:-top-12 w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 lg:w-14 lg:h-14"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.609 13.5616L21.8382 11.1263C22.0182 9.2137 22.1082 8.25739 21.781 7.86207C21.604 7.64823 21.3633 7.5172 21.106 7.4946C20.6303 7.45282 20.0329 8.1329 18.8381 9.49307C18.2202 10.1965 17.9113 10.5482 17.5666 10.6027C17.3757 10.6328 17.1811 10.6018 17.0047 10.5131C16.6865 10.3529 16.4743 9.91812 16.0499 9.04851L13.8131 4.46485C13.0112 2.82162 12.6102 2 12 2C11.3898 2 10.9888 2.82162 10.1869 4.46486L7.95007 9.04852C7.5257 9.91812 7.31351 10.3529 6.99526 10.5131C6.81892 10.6018 6.62434 10.6328 6.43337 10.6027C6.08872 10.5482 5.77977 10.1965 5.16187 9.49307C3.96708 8.1329 3.36968 7.45282 2.89399 7.4946C2.63666 7.5172 2.39598 7.64823 2.21899 7.86207C1.8918 8.25739 1.9818 9.2137 2.16181 11.1263L2.391 13.5616C2.76865 17.5742 2.95748 19.5805 4.14009 20.7902C5.32271 22 7.09517 22 10.6401 22H13.3599C16.9048 22 18.6773 22 19.8599 20.7902C21.0425 19.5805 21.2313 17.5742 21.609 13.5616Z"
                fill="var(--primary)"
              />
            </svg>
            <span
              class="digital text-4xl sm:text-6xl md:text-7xl lg:text-8xl font-semibold leading-[0.9]"
              >digital</span
            >
          </div>
          <span
            class="bond text-4xl sm:text-6xl md:text-7xl lg:text-8xl font-semibold leading-[0.9]"
            >bond</span
          >
        </div>

        <!-- Subheading -->
        <span
          class="agency mt-2 md:mt-4 text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-semibold leading-[0.9] text-center"
        >
          <span class="creative-word inline-block">creative</span>
          <span class="agency-word inline-block">agency</span>
        </span>
      </h1>

      <!-- Tagline -->
      <p
        class="mt-4 sm:mt-6 text-sm sm:text-base md:text-lg text-[var(--secondary)] font-light tracking-wider text-center"
      >
        Crafting Digital Experiences
      </p>

      <div
        class="mt-8 sm:mt-12 md:px-2 lg:px-0 md:mt-16 w-full max-w-2xl mx-auto"
      >
        <div
          class="flex flex-col sm:flex-row justify-between items-center gap-6"
        >
          <div
            class="flex-1 min-h-[5rem] sm:min-h-[6rem] flex flex-col justify-center"
          >
            <div class="text-center sm:text-left">
              <h2
                class="text-lg sm:text-xl md:text-2xl font-medium text-[var(--text)]"
              >
                {{ displayText.question }}
              </h2>
              <p
                class="text-lg sm:text-xl md:text-2xl font-light text-[var(--secondary)] min-h-[1.5em] leading-tight"
              >
                {{ displayText.answer }}
                <span
                  *ngIf="showCursor"
                  class="inline-block w-[2px] h-[1.2em] bg-[var(--secondary)] ml-[1px] align-middle animate-pulse"
                ></span>
              </p>
            </div>
          </div>

          <!-- CTA Button -->
          <div class="">
            <button 
              aria-label="View our services" 
              (click)="scrollToSection('services')"
              class="relative overflow-hidden bg-text transition-all duration-300 ease-linear hover:-translate-y-0.5 hover:shadow-[0_4px_12px] hover:shadow-particles group    border-[2px] border-primary  hover:bg-secondary  hover:text-background hover:border-[#fffce1] hover:outline-3 hover:outline-[#fffce1] hover:outline-offset-3 w-fit block rounded-xl py-2 px-8 font-extrabold"
            >
            <div class="flex justify-center items-center gap-2">

              <span class="relative z-10 flex items-center gap-2">
                Our Services
                
              </span>
              <svg class="w-4 mt-1 h-4 group-hover:translate-x-1 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </div>
              <!-- <span class="absolute inset-0 bg-gradient transform -translate-x-full transition-transform duration-300 group-hover:translate-x-0"></span> -->
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
