<section id="testimonials" class="hero">
    <!-- Your existing hero section -->
 
  
    <!-- Testimonials Section with consistent styling -->
    <div class="testimonials-section py-12 md:py-16 lg:py-24 relative bg-[var(--background)] overflow-hidden">
      <!-- Grid background - matches hero section but with smaller dots -->
      <div class="absolute inset-0 pointer-events-none z-0 bg-[radial-gradient(circle,_var(--primary)_2px,_transparent_1px)] [background-size:30px_30px] opacity-[var(--dots-opacity)]"></div>
      <div class="absolute inset-0 pointer-events-none z-0 opacity-[var(--gradient-opacity)]">
        <div class="absolute inset-0 bg-gradient-to-br from-transparent via-transparent to-[var(--gradient)] mix-blend-overlay"></div>
      </div>
  
      <!-- Floating particles - similar to hero but less dense -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute w-2 h-2 bg-[var(--particles)] rounded-full opacity-50 animate-float-up" style="bottom:5%; left:20%; animation-delay:0s; animation-duration:25s;"></div>
        <div class="absolute w-1.5 h-1.5 bg-[var(--particles)] rounded-full opacity-40 animate-float-up" style="bottom:10%; left:80%; animation-delay:3s; animation-duration:30s;"></div>
      </div>
  
      <!-- Main container -->
      <div class="relative z-10 max-w-6xl mx-auto px-4">
        <!-- Section title - matches hero typography -->
        <h2 class="text-center text-3xl md:text-4xl lg:text-5xl font-semibold mb-12 text-[var(--text)]">
          What Our <span class="text-[var(--primary)]">Clients</span> Say
        </h2>
  
        <!-- Carousel container -->
        <div class="relative" (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()">
          <!-- Testimonials carousel -->
          <div class="testimonial-carousel overflow-hidden">
            <div class="carousel-track flex transition-transform duration-500 ease-in-out" 
                 [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
              <div *ngFor="let testimonial of testimonials" class="carousel-slide min-w-full px-4">
                <div class="bg-[var(--background)] border-2 border-[var(--primary)] rounded-2xl p-6 md:p-8 shadow-lg hover:shadow-xl transition-all duration-300">
                  <div class="text-[var(--primary)] text-5xl mb-4 text-center leading-none">"</div>
                  <p class="text-[var(--text)] text-lg md:text-xl mb-6 text-center font-light">
                    {{ testimonial.quote }}
                  </p>
                  <div class="flex flex-col items-center mt-4">
                    <span class="text-[var(--text)] font-semibold text-lg">{{ testimonial.author }}</span>
                    <span class="text-[var(--secondary)] text-sm md:text-base">{{ testimonial.position }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Carousel controls - matches theme -->
          <button class="carousel-prev absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 md:-translate-x-6 bg-[var(--background)] text-[var(--primary)] w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:bg-[var(--primary)] hover:text-[var(--background)] transition-all duration-300 border border-[var(--primary)]"
                  (click)="prevSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button class="carousel-next absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 md:translate-x-6 bg-[var(--background)] text-[var(--primary)] w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:bg-[var(--primary)] hover:text-[var(--background)] transition-all duration-300 border border-[var(--primary)]"
                  (click)="nextSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
  
          <!-- Carousel indicators - matches primary color -->
          <div class="flex justify-center mt-8 space-x-3">
            <button *ngFor="let item of testimonials; let i = index" 
                    class="carousel-indicator w-3 h-3 rounded-full bg-[var(--primary)] transition-all duration-300"
                    [class.scale-150]="i === currentIndex"
                    [class.opacity-30]="i !== currentIndex"
                    (click)="goToSlide(i)">
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
