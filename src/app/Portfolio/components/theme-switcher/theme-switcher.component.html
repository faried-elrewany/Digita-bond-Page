<!-- theme-switcher.component.html -->
<div class="theme-switcher-container  fixed top-1/2 left-0 z-50 flex items-center -translate-y-1/2">
  <!-- Toggle Button (Rotated Vertical Button) -->
  <button 
    (click)="toggleMenu()"
    class="w-10 h-24 bg-primary text-white shadow-lg rounded-sm flex items-center justify-center cursor-pointer transition-transform"
    aria-label="Change theme"
  >
    <span class="transform -rotate-90 text-[1rem] tracking-widest">Theme</span>
  </button>

  <!-- Dropdown menu -->
<!-- Theme Switcher Menu -->
<div
  *ngIf="isMenuOpen"
  class="absolute top-50 left-full ml-2 z-50 rounded-2xl border border-[var(--primary)] bg-[var(--background)] shadow-[0_4px_24px_var(--primary)] transition-all duration-300 backdrop-blur-md animate-slide-in"
>
  <div class="flex flex-col gap-3 p-4 w-60">
    <!-- Theme Option -->
    <ng-container *ngFor="let theme of themeOptions">
      <button
        (click)="switchTheme(theme.name)"
        class="flex items-center justify-between px-4 py-2 rounded-xl border border-transparent text-[var(--text)] hover:border-[var(--primary)] hover:bg-[var(--hover)] transition-all"
      >
        <div class="flex items-center gap-3">
          <span class="w-4 h-4 rounded-full" [ngStyle]="{ 'background-color': theme.color }"></span>
          {{ theme.label }}
        </div>
        <span class="text-xs opacity-60">{{ theme.name }}</span>
      </button>
    </ng-container>

    <!-- Toggle Mode -->
    <button
      (click)="toggleMode()"
      class="flex items-center justify-between px-4 py-2 rounded-xl border border-transparent text-[var(--text)] hover:border-[var(--primary)] hover:bg-[var(--hover)] transition-all"
    >
      <div class="flex items-center gap-3">
        <span class="w-4 h-4 rounded-full bg-gray-500"></span>
        Toggle Mode
      </div>
      <span class="text-xs opacity-60">light/dark</span>
    </button>
  </div>
</div>

</div>
