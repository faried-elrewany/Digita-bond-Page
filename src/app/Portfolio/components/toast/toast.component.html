
<!-- Toast Containers -->
<div class="fixed top-0  z-50 left-0 p-4">
  <ng-container #topLeft></ng-container>
</div>
<div class="fixed top-0  z-50 right-0 p-4">
  <ng-container #topRight></ng-container>
</div>
<div class="fixed bottom-0 z-50  right-0 p-4">
  <ng-container #bottomRight></ng-container>
</div>
<div class="fixed bottom-0  z-50 left-0 p-4">
  <ng-container #bottomLeft></ng-container>
</div>

<!-- Toast Template -->
<ng-template #Toast let-toast="$implicit">
  <div
    tabindex="0"
    class="w-[320px] p-2 mb-4 rounded-lg shadow-lg flex items-start space-x-3"
    [ngClass]="{
      'bg-green-50 border-l-4 border  border-green-500': toast.type === 'success',
      'bg-red-50 border-l-4 border-red-500': toast.type === 'error',
      'bg-blue-50 border-l-4 border-blue-500': toast.type === 'info',
      'bg-amber-50 border-l-4   border-amber-500': toast.type === 'warning'
    }"
  >
    <!-- Icon -->
    <div class="flex-shrink-0">
      <ng-container [ngSwitch]="toast.type">
        <svg
          *ngSwitchCase="'success'"
          class="w-6 h-6 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        <svg
          *ngSwitchCase="'error'"
          class="w-6 h-6 text-red-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        <svg
          *ngSwitchCase="'info'"
          class="w-6 h-6 text-blue-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <svg
          *ngSwitchCase="'warning'"
          class="w-6 h-6 text-amber-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          ></path>
        </svg>
      </ng-container>
    </div>

    <!-- Content -->
    <div class="flex-1">
      <!-- Title -->
      <p class="text-lg font-semibold mb-1">{{ toast.title }}</p>
      <!-- Message -->
      <p class="text-sm text-gray-600">{{ toast.msg }}</p>
    </div>

    <!-- Close Button -->
    <button
      (click)="toast.close()"
      class="text-gray-400 hover:text-gray-600  cursor-pointer"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
</ng-template>
